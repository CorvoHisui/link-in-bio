<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" />
  <title>Corvo Hisui - Links</title>
  <link rel="stylesheet" href="stylesheet.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.cells.min.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      VANTA.CELLS({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        color1: 0x167029,
        color2: 0x0,
        backgroundAlpha: 0.0,
      })
      setTimeout(() => {
        const main = document.querySelector('main')
        main.style.opacity = 1
        /* main.style.filter = 'blur(0px)' */
      }, 1000)

    })

  </script>

</head>

<body>
  <!--- Animated background from vanta.js
  <div id="vanta"></div>:
--->

  <!-- Add a video as a background:window

  <main>

    <header>
      <img src="./images/corvo.png" alt="Corvo profile picture" />
      <h1>@Cor_rvo</h1>
    </header>

    <ul>
      <li>
        <a href="https://corrrvo.itch.io/">
          <img src="./images/itchio.svg" alt="itch.io logo">
          itch.io
        </a>
      </li>
      <li>
        <a href="https://www.twitch.tv/cor_rvo">
          <img src="images/twitch.svg" alt="twitch logo">
          twitch
        </a>
      </li>
      <li>
        <a href="https://x.com/Cor_rvo">
          <img src="images/twitter.svg" alt="twitter logo">
          twitter
        </a>
      </li>
    </ul>

  </main>
</body>

</html>
